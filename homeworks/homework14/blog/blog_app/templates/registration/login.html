{% extends "blog_app/navbar.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col s6 offset-m3">
		<h5 class="center-align">Sign in to Blog</h5>

		<form action="" method="post"> 
			{% csrf_token %}
			<input type="hidden" name="next" value="{{ next }}">

			{{ form|crispy }}

 			<input type="submit" class="btn-small 
				waves-effect" value="Sign in">
			
		</form>
	</div>
</div>
{% endblock %}
