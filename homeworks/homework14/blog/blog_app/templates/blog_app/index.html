{% extends "blog_app/navbar.html" %}

{% block content %}
	<div class="container">
		<div class="row">
		<div class="col s8 offset-s2">

			{% if posts %} 
				{% for post in posts %}
						<a href="{% url 'blog_app:detail' post.id %}" class="black-text">
							<div class="card">
								<div class="card-content">
									<span class="card-title">{{ post }}</span>
									<p>{{ post.body }}</p>
									<div class="card-action">
										<span>
											{{ post.comment_set.count }} comments 
										</span>
									</div>
								</div>
							</div>
						</a>
						<br>
					{% endfor %}

					<!-- <ul>
						{% for post in posts %}
						<li><a href="{% url 'blog_app:detail' post.id %}">{{ post }}</a></li>
						{% endfor %}
					</ul> -->
				{% else %}
					<p>No posts yet</p>
				{% endif %}
		</div>
		</div>
	</div>
{% endblock %}
