<!DOCTYPE html>
<html>
<head>
	<title>Blog App</title>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 	'materialize.min.css' %}">
</head>
<body>
	<div class="container">
	{% if posts %} 
		<ul>
			{% for post in posts %}
			<li><a href="{% url 'blog_app:detail' post.id %}">{{ post }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No posts yet</p>
	{% endif %}
	</div>
</body>
</html>
