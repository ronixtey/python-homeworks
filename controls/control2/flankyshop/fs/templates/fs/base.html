<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Flanky Shop</title>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 	'materialize.min.css' %}">
	<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'materialize.min.js' %}"></script>
</head>
<body>
	<!-- Dropdown Structure -->
	<ul id="letters_dropdown" class="dropdown-content">
	  <li><a href="{% url 'fs:new_letter' %}">New</a></li>
	  <li class="divider"></li>
	  <li><a href="{% url 'fs:received_letters' %}">Received letters</a></li>
	  <li><a href="{% url 'fs:sent_letters' %}">Sent letters</a></li>
	</ul>

	<div class="navbar-wrapper">
		<nav>
		  <div class="nav-wrapper red lighten-1">
		    <a href="{% url 'fs:index' %}" class="brand-logo">		Flanky Shop
		    </a>


		   	<ul class="right hide-on-med-and-down">
		   		<li><a href="{% url 'fs:categories' %}">Catalog</a></li>
		   		<li><a href="{% url 'fs:products' %}">All products</a></li>
		    {% if user.is_authenticated %}
		    	<li><a href="#!" class="dropdown-trigger" data-target="letters_dropdown">Letters</a></li>
  				<li>{{ user.username }}</li>	
		      	<li><a href="/users/logout">Log out</a></li>
		    </ul>
		    {% else %}
		    <ul class="right hide-on-med-and-down">
		      	<li><a href="/users/login">Sign in</a></li>
		      	<li><a href="/users/register">Sign up</a></li>
		    {% endif %}
		    </ul>
		    
		  </div>
		</nav>
	</div>

	<div class="container">
	{% block content %}
	{% endblock %}
	</div>

	
	
	<script>
		$(document).ready(function() {
			$(".dropdown-trigger").dropdown();
		});
	</script>


</body>
</html>
