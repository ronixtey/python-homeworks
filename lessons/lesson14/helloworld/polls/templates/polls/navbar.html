{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Polls</title>

	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	
</head>
<body>
	<nav class="navbar navbar-light bg-light">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="{% url 'polls:index' %}">Polls</a>
  		</div>

  		{% if user.is_authenticated %}
  		<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
			    {{ user.username }}
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenuBu	tton">
			    <li><a class="dropdown-item" href="{% url 'polls:logout' %}">Logout</a></li>
			  </ul>
			</div>
			{% else %}
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
			    Auth
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <li><a class="dropdown-item" href="{% url 'polls:login' %}">Login</a></li>
			    <li><a class="dropdown-item" href="{% url 'polls:register' %}">Register</a></li>
			  </ul>
			</div>
			{% endif %}

	</nav>	

	{% block content %}
	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
